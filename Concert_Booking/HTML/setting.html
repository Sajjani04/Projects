<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="../CSS/style9.css"> <!-- Update the path as needed -->
</head>
<body>
    
     <!-- Navigation -->
     <nav>
        <ul>
            <li><a href="../HTML/Music.html">Home</a></li>
           
        </ul>
    </nav>
    <main>
        <h1 align="center"> Account Setting</h1>
        
            
            <form action="update-settings.html" method="post">
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" name="current-password" required>
                
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
                
                <label for="email-preferences">Email Preferences:</label>
                <select id="email-preferences" name="email-preferences">
                    <option value="all">All Emails</option>
                    <option value="important">Only Important Emails</option>
                    <option value="none">No Emails</option>
                </select>
                
                <button type="submit">Save Changes</button>
            </form>
        </section>
    </main>
</body>
</html>
