<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <style>
        body {
            background-image: url('../Images/bg5.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 350px;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
            background-color: #333;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ffcc00;
            color: #333;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f9c74f;
        }

        .cancelbtn {
            width: auto;
            padding: 10px 20px;
            background-color: #e63946;
            border-radius: 4px;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .cancelbtn:hover {
            background-color: #d62839;
        }

        .container {
            padding: 16px;
            text-align: center;
        }

        .psw a {
            color: #ffcc00;
        }

        .psw a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <form id="signup-form">
        <h1>Sign Up</h1>

        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" placeholder="User name" required>

        <label for="email">Email Id:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email Id" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required minlength="6">

        <label for="retype_password">Repeat Password:</label>
        <input type="password" id="retype_password" name="retype_password" placeholder="Repeat password" required minlength="6">

        <button type="submit">Sign Up</button>
        
        <div class="container">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const retypePassword = document.getElementById('retype_password').value;
            if (password !== retypePassword) {
                event.preventDefault();
                alert("Passwords do not match!");
            }
        });
    </script>
</body>
</html>
