<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Support</title>
    <link rel="stylesheet" href="../CSS/style6.css"> <!-- Update the path as needed -->
</head>
<body>
    <header>
            <!-- Navigation -->
            <nav>
                <ul>
                    <li><a href="../HTML/Music.html">Home</a></li>
                   
                </ul>
            </nav>
  
        <h1>Ticket Support</h1>
    </header>
    <main>
        <section id="ticket-support">
            <h2>Need Assistance?</h2>
            <p>If you have any issues or questions regarding your tickets, please contact our support team:</p>
            <ul>
                <li><strong>Email:</strong> support@concertbooking.com</li>
                <li><strong>Phone:</strong> +91-800-123-4567</li>
                <li><strong>Office Hours:</strong> Monday to Friday, 9:00 AM - 5:00 PM</li>
            </ul>
            <form action="submit-support-request.html" method="post">
                <h3>Submit a Support Request</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="issue">Issue:</label>
                <textarea id="issue" name="issue" rows="4" required></textarea>
                
                <button type="submit">Submit Request</button>
            </form>
        </section>
    </main>
</body>
</html>
