<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Concerts</title>
    <link rel="stylesheet" href="../CSS/style2.css"> <!-- Updated path -->
</head>
<body>
    <header>
            <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="../HTML/Music.html">Home</a></li>
           
        </ul>
    </nav>
        
    </header>
    <main>
        <div class="main-container">
            <!-- Filter Box -->
            <aside class="filter-box">
                <h2>Filter</h2>
                <form>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                    
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter address">
                    
                    <label for="artist">Artist:</label>
                    <input type="text" id="artist" name="artist" placeholder="Enter artist">
                    
                    <label for="artist">Genre:</label>
                    <select>
                
                        <option value="" disabled selected>Choose Genre</option>
                        <option>Rock</option>
                        <option>Jazz</option>
                        <option>Pop</option>
                        <option>Classical</option>
                    </select>

                    <button type="submit">Apply Filters</button>
                </form>
            </aside>

            <!-- Concert List -->
            <section id="concerts" class="concert-list-container">
                <div class="concert-list">
                    <div class="concert-item">
                        <img src="../Images/arjit.jpg" alt="Concert 1"> <!-- Updated path -->
                        <div class="concert-details">
                            <h2>Arjit Singh</h2>
                            <h3>Pop</h3>
                            <p>Date: January 20, 2024</p>
                            <p>Time: 7:00 PM</p>
                            <button type="button">Buy Tickets</button>
                        </div>
                    </div>
                    <div class="concert-item">
                        <img src="../Images/AR.jpg" alt="Concert 2"> <!-- Updated path -->
                        <div class="concert-details">
                            <h2>Ar Rahman</h2>
                            <h3>Pop</h3>
                            <p>Date: February 15, 2024</p>
                            <p>Time: 8:00 PM</p>
                            <button type="button">Buy Tickets</button>
                        </div>
                    </div>
                    <div class="concert-item">
                        <img src="../Images/ani.jpg" alt="Concert 3"> <!-- Updated path -->
                        <div class="concert-details">
                            <h2>Anirudh Ravichander</h2>
                            <p>Date: March 10, 2024</p>
                            <p>Time: 6:00 PM</p>
                            <button type="button">Buy Tickets</button>
                        </div>
                    </div>
                    <!-- Add more concert items as needed -->
                </div>
            </section>
        </div>
    </main>
</body>
</html>
