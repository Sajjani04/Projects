<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../CSS/style7.css"> <!-- Update the path as needed -->
</head>
<body>
    <header>
            <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="../HTML/Music.html">Home</a></li>
           
        </ul>
    </nav>
    <h1>Profile</h1>
    </header>
    <main>
        <section id="profile">
            <h2>Your Information</h2>
            <form action="update-profile.html" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="John Doe" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="john.doe@example.com" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" value="123-456-7890">
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4">123 Main St, Anytown, USA</textarea>
                
                <button type="submit">Update Information</button>
            </form>
        </section>
    </main>
</body>
</html>
